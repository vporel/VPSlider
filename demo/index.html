<!DOCTYPE HTML> 
<html lang="fr">
	<head>
		<title>VPSlider - demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<link rel="stylesheet"type="text/css"href="css/demo.css"/>
		<link rel="stylesheet"type="text/css"href="../src/VPSlider.css"/>
	</head>
	<body>
		<h1>VPSlider - Demonstration</h1>
		
		<div id="slider">
			<div class="vpslider-element">
				<img src="images/img1.jpg"/>
				<p>Image 1<i>Ceci est une image</p>
			</div>
			<div class="vpslider-element">
				<img src="images/img2.jpg"/>
				<p>Image 2<i>Ceci est une deuxieme image</i></p>
			</div>
			<div class="vpslider-element">
				<img src="images/img3.jpg"/>
				<p>Image 3<i>Ceci est une troisieme image</i></p>
			</div>
			<div class="vpslider-element">
				<img src="images/img4.jpg"/>
				<p>Image 4<i>Ceci est une quatrieme image</i></p>
			</div>
			<div class="vpslider-element">
				<img src="images/img5.jpg"/>
				<p>Image 5<i>Ceci est une  cinquieme image</i></p>
			</div>
		</div>
		<script language="javascript"src="../src/jquery.js"></script>
		<script language="javascript"src="../src/jquery.vporel.vpslider.js"></script>
		<script language="javascript">
			$(function(){
				$('#slider').VPSlider({speed:VPS_FAST_SPEED});
			});
		</script>
	</body>
</html>
